<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Thu Bot</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <script th:src="@{/js/script.js}" defer></script>
</head>
<body>

<div class="corner-text" th:text="${jsonData}"></div>

<button class="chatbot-toggler">
  <span class="material-symbols-rounded">mode_comment</span>
  <span class="material-symbols-outlined">close</span>
</button>
<div class="chatbot">
  <header>
    <img th:src="@{/img/logo_transparent.png}" alt="Logo" class="chatbot-logo">
    <span class="close-btn material-symbols-outlined">close</span>
  </header>
  <ul class="chatbox">
    <!-- Typing indicator (hidden by default) -->
    <div id="typingIndicator" style="display: none; text-align: center;">
      <span>Stupid BOT is typing...</span>
    </div>

    <!-- Example chat message (incoming) -->
    <li class="chat incoming">
      <img src="https://i.imgur.com/0N92vb3.png" alt="Logo" class="chat-logo">
      <p>Hi there!</p>
      <div class="response-buttons">
      </div>
    </li>
  </ul>
  <div class="chat-input">
    <textarea placeholder="Enter a message..." spellcheck="false" class="message-input" required></textarea>
    <span id="send-btn" class="material-symbols-rounded">send</span>
  </div>
</div>

</body>
</html>
